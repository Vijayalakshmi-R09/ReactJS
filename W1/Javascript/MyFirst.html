<html>
    <body>
        <script>
            function handleOnClick()
            {
                console.log(new Date());
                var mydate=new Date();
                document.title=" My Title..."+mydate;
                document.getElementById("super").innerHTML="Today's date..."+mydate;
            }
        </script>
    </body>
    <h2>My First Page</h2>
    <button onclick="handleOnClick()">Click</button>
    <div id="super"> Hello good morning..</div>
</html>
